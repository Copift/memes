<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Форма регистрации</title>
    <link href="./../css/reg.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      Рады вас видеть!
    </h1>
    <hr />
    <form action="" method="post">
      <table align="center">
        <tr>
          <td>
            <fieldset>
              <legend align="right"><label for="name">Имя</label></legend>
              <input
                id="name"
                name="name"
                type="text"
                class="text"
                required
                placeholder="Имя"
                size="27"
              />
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <fieldset>
              <legend align="right">
                <label for="surname">Фамилия</label>
              </legend>
              <input
                id="surname"
                name="email"
                type="text"
                class="text"placeholder="Фамилия"
                required
                size="27"
              />
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <fieldset>
              <legend align="right">
                <label for="login">логин</label>
              </legend>
              <input
              id="login"
              name="login"
              type="text"
              class="text"
              size="27"
              placeholder="логин"
              />
            </fieldset>
          </td>
        </tr>
        <tr>
            <td>
              <fieldset>
                <legend align="right"><label for="image">Добавьте аватар</label></legend>
                 <div class = "userAvatar"> <img id = "userAvatar" src = "../img/spitsi.png"> </div>
                    <input
                      value="../img/spitsi.png"
                      id="image"
                      name="f"
                      type="file"
                      required
                      size="27"
                      onChange= resetImg(this)
                    />
              </fieldset>
            </td>
          </tr>


        <tr>
            <td>
              <fieldset>
                <legend align="right">
                  <label for="birthDate">Дата Рождения</label>
                </legend>
                <input id="birthDate" type="date" name="calendar" class  = "text" />
              </fieldset>
            </td>
          </tr>
        <tr>
          <td>
            <fieldset>
              <legend align="right">
                <label for="password">Придумайте пароль</label>
              </legend>
              <input
              id="password"
              type="password"
              required
              maxlength="15"
              size="27"
              name="password"
              class = "text"
              placeholder="  Хорошо подумайте"
            />
            </fieldset>
          </td>
        </tr>

      <tr>
        <td>
          <fieldset>
            <legend align="right">
              <label for="passwordRe">Повторите пароль</label>
            </legend>
            <input
              id="passwordRe"
              type="password"
              maxlength="15"
              size="27"
              name="password"
              class = "text"
              placeholder="  Повторение - мать учения"
            />
          </fieldset>
        </td>
      </tr>

      </table>
    </form>
    <button onclick="sendNewUsrerInfo()" class="return">Зарегистрироваться</button>
  </body>

      <script>
        // ip сервера
        const ip = '10.8.0.2:5000';

        // переключатель, для ограничения нажатия на кнопку
        var toggle = true;



        // фунция отправки данных для создания нового пользователя
        async function sendNewUsrerInfo(){
            // проверяем переключатель
            if (toggle){
                // временно отключаем возможность отылать запрос
                toggle = false;

                // берём в input содержащий файл
                let inputFile = document.querySelector('input[type="file"]');

                let file = inputFile.files[0];

                let name = document.getElementById('name').value;
                let surname = document.getElementById('surname').value;
                let login  = document.getElementById('login').value;
                let birthDate  = document.getElementById('birthDate').value;
                let password  = document.getElementById('password').value;
                let passwordRe = document.getElementById('passwordRe').value;

                // проверяем заполнение всех полей
                if (name && surname && login && birthDate && password && (password == passwordRe)){
                    console.log("отправка запроса");

                    // объединяем данные для отправления
                    const data = new FormData();

                    data.append("user_login", login);
                    data.append("user_passwd", password);
                    data.append("user_name", name);
                    data.append("user_surname", surname);
                    data.append("date_of_birth", birthDate);

                    data.append("files", file);


                    // оптправляем запрос
                    let response = await fetch('http://' + ip + '/addUser', {
                      method: 'POST',
                      body: data
                    })

                    // если прищёл правильный ответ
                    if (response.ok){
                        toggle = true;
                        console.log("юзер создан");
                    }else{
                        toggle = true;
                        console.log("ошибка в создании юзера");

                        // преобразовываем запрос в json
                        let commits = await response.json();

                        // выводим сообщение об ошибке
                        console.log("error " + commits.err_code + "\n" + commits.err);
                    }

                }else{
                    toggle = true;
                    alert("ошибка в заполнении формы");
                }

            }else{
                alert("подождите, предидущий запрос ещё не отправился");
            }
        }


        // отображение картинки при её загрузке
        function  resetImg(elem){
            if (elem.files && elem.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                  document.getElementById('userAvatar').setAttribute('src', e.target.result);
                };

                reader.readAsDataURL(elem.files[0]);
          }
        }

    </script>

</html>
