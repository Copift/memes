<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Форма регистрации</title>
    <link href="./../css/reg.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      Рады вас видеть!
    </h1>
    <hr />
    <form action="" method="post">
      <table align="center">
        <tr>
          <td>
            <fieldset>
              <legend align="right"><label for="name">Имя</label></legend>
              <input
                id="name"
                name="name"
                type="text"
                class="text"
                required
                placeholder="Имя"
                size="27"
              />
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <fieldset>
              <legend align="right">
                <label for="surname">Фамилия</label>
              </legend>
              <input
                id="surname"
                name="email"
                type="text"
                class="text"placeholder="Фамилия"
                required
                size="27"
              />
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <fieldset>
              <legend align="right">
                <label for="login">логин</label>
              </legend>
              <input
              id="login"
              name="login"
              type="text"
              class="text"
              size="27"
              placeholder="логин"
              />
            </fieldset>
          </td>
        </tr>
        <tr>
            <td>
              <fieldset>
                <legend align="right"><label for="image">Добавьте аватар</label></legend>
                 <div class = "userAvatar"> <img id = "userAvatar" src = "../img/spitsi.png"> </div>
                    <input
                      value="../img/spitsi.png"
                      id="image"
                      name="f"
                      type="file"
                      required
                      size="27"
                      onChange= resetImg(this)
                    />
              </fieldset>
            </td>
          </tr>


        <tr>
            <td>
              <fieldset>
                <legend align="right">
                  <label for="birthDate">Дата Рождения</label>
                </legend>
                <input id="birthDate" type="date" name="calendar" class  = "text" />
              </fieldset>
            </td>
          </tr>
        <tr>
          <td>
            <fieldset>
              <legend align="right">
                <label for="password">Придумайте пароль</label>
              </legend>
              <input
              id="password"
              type="password"
              required
              maxlength="15"
              size="27"
              name="password"
              class = "text"
              placeholder="  Хорошо подумайте"
            />
            </fieldset>
          </td>
        </tr>

      <tr>
        <td>
          <fieldset>
            <legend align="right">
              <label for="passwordRe">Повторите пароль</label>
            </legend>
            <input
              id="passwordRe"
              type="password"
              maxlength="15"
              size="27"
              name="password"
              class = "text"
              placeholder="  Повторение - мать учения"
            />
          </fieldset>
        </td>
      </tr>

      </table>
    </form>
    <button onclick="sendNewUsrerInfo()" class="return">Зарегистрироваться</button>

    <script src="../js/reg.js"></script>
  </body>
</html>
