<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Авторизация</title>
    <link href="./../css/reg.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>
      Авторизация
    </h1>
    <hr />
      <table align="center">
        <tr>
          <td>
            <fieldset>
              <legend align="right"><label for="name">Имя пользователя или почта</label></legend>
              <input
                id="name"
                name="name"
                type="text"
                class="text"
                required
                maxlength="40"
                size="30"
              />
            </fieldset>
          </td>
        </tr>
        <tr>
          <td>
            <fieldset>
              <legend align="right">
                <label for="pass">Пароль</label>
              </legend>
              <input
              id="pass"
              type="password"
              required
              maxlength="40"
              size="30"
              name="password"
              class = "text"
            />
            </fieldset>
          </td>
        </tr>
      </table>
    <div class = "buttondiv"><button onclick="auth()" class="return">Войти</button></div>
    <a href="./reg.html"><div class = "reg" >Хочу зарегистрироваться</div></a>
  </body>
